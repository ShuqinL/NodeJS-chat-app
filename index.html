<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MongoChat</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    MongoChat
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div id="feedback"></div>
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <input type="text" id="textarea" class="form-control" placeholder="Enter message...">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>
         (function(){
            let element = function(id){
                return document.getElementById(id);
            }
            //get elements
            let status = element("status");
            let messages = element("messages");
            let textarea = element("textarea");
            let username = element("username");
            let clearBtn = element("clear");
            let feedback = element("feedback");

            //set default status
            let statusDefault = status.textContent;

            let setStatus = function(s){
                //set status
                status.textContent = s;

                if(s !== statusDefault){
                    let delay = setTimeout(function(){
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

            //connect to socket.io
            let socket = io.connect("http://127.0.0.1:4000");

            //check for connection
            if(socket !== undefined){
                console.log("Connected to socket...");

                //handle output
                socket.on("output", function(data){
                    //console.log(data);
                    //make typing message disappear when user stops typing
                    feedback.innerHTML = "";


                    if(data.length){
                        for(var x = 0; x < data.length; x++){
                            //build out message div
                            let message = document.createElement("div");
                            message.setAttribute("class", "chat-message");
                            message.textContent = data[x].name +": "+ data[x].message;
                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        }
                    }

                });

                //get status from server
                socket.on("status", function(data){
                    //get message status
                    setStatus((typeof data === "object")? data.message : data);

                    //if status is clear, clear text
                    if(data.clear){
                        textarea.value =""; 
                    }
                });

                //handle input
                textarea.addEventListener("keydown", function(event){
                    if(event.which  === 13 /* && event.shiftkey == false*/){
                        //emit to server input
                        socket.emit("input", {
                            name: username.value,
                            message: textarea.value 
                        });
                        event.preventDefault();
                    }
                })

                //handle chat clear
                clearBtn.addEventListener("click", function(){
                    socket.emit("clear");
                });

                //clear message
                socket.on("cleared", function(){
                    messages.textContent = "";
                });

                //handle typing message
                textarea.addEventListener("keypress", function(){
                    socket.emit("typing", username.value);
                });

                socket.on("typing", function(data){
                    feedback.innerHTML = "<p><em>" + data + "is typing a message...</em></p>";
                });
 

            }

         })();
    </script>
</body>
</html>
